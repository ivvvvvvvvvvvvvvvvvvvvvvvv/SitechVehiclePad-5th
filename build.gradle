// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url "http://maven.xtev.cn:8081/repository/maven-releases/" }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        jcenter() {
            url 'https://jcenter.bintray.com/'
        }
        maven { url 'https://jitpack.io' }
        google()
    }
    dependencies {
        classpath Config.depConfig.plugin.gradle
        classpath Config.depConfig.ali.arouter_register
        classpath Config.depConfig.aop.aspectjx
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "http://maven.xtev.cn:8081/repository/maven-releases/" }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        jcenter() {
            url 'https://jcenter.bintray.com/'
        }
        maven { url 'https://jitpack.io' }
        maven {
            url "https://raw.githubusercontent.com/tingban/maven-repository/release"
        }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
